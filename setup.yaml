---
users:
  - name: springuser1
    password: $MYSQL_SPRINGUSER1_PASSWORD

databases:
  - name: springdb1

acl:

  - database: springdb1
    user: springuser1
    access: ALL

restore:
  - database: springdb1
    source:
       url: None
       user: None
       password: None
    user: root
    password: $MYSQL_SPRINGUSER1_PASSWORD  # password of the 'user' above.
    token:  20201207-1710 # The restore token to be validated before restoring the database. (Same as TEARDOWN_TOKEN)
